<body style="background-color: #f1f1f1;">

    <form method="get" action="index.html">
        <div class="containeer">
            <legend style="margin: 5px; text-align: center;">
                <h1>Register </h1>
            </legend>
            <hr>
            <div class="mb ">
                <label class="label-username">First Name</label>
                <input type="text" class="form-control " name="username" id="username" placeholder="First Name" required>
                <small class="error"></small>
            </div>
            <div class="mb">
                <label class="label-username">Last Name</label>
                <input type="text" class="form-control " name="username" id="username" placeholder="Last Name" required>
                <small class="error"></small>
            </div>
            <div class="mb">
                <label class="label-phone">phone</label>
                <input type="text" class="form-control" name="userphone" id="userphone" placeholder="Enter your Phone Number" required>
                <small class="error"></small>
            </div>
            <div class="mb">
                <label class="label-email">email</label>
                <input type="email" class="form-control" name="useremail" id="useremail" placeholder="Enter your Email" required>
                <small class="error"></small>
            </div>
            <div class="mb">
                <label class="label-password">password</label>
                <input type="password" class="form-control" name="userpassword" id="password" onChange="onChange()" placeholder="Password" required>
                <span class="match"></span>
            </div>
            <div class="mb">
                <label class="label-password">comfirm password</label>
                <input type="password" class="form-control" name="userrepassword" id="repassword" onChange="onChange()" placeholder="Repassword" required>
                <span id="match"></span>
            </div>
            <input type="submit" class="submit" onsubmit="validator()" value="Submit" />
            <div class="mb">
                <p>Already have an account? <a href="login.html">sign in</a>.</p>
            </div>
        </div>
    </form>
